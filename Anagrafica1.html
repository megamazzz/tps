<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica 1.1</title>
  <style>

body {
  background-color: #0f172a;
  color: #fff;
  font-family: "Inter", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: #f97316;
  margin-top: 20px;
}

.tabellaAnagrafica {
  width: 80%;
  margin-top: 20px;
  border-collapse: collapse;
  background-color: #1e293b;
  border-radius: 8px;
  overflow: hidden;
}

.tabellaAnagrafica th,
.tabellaAnagrafica td {
  padding: 12px 15px;
  text-align: center;
  border: 1px solid #333;
  font-size: 14px;
}

.tabellaAnagrafica th {
  background-color: #374151;
  color: #fff;
  font-weight: bold;
}

.tabellaAnagrafica td {
  background-color: #2d3748;
  color: #e2e8f0;
}

.tabellaAnagrafica tr:nth-child(even) {
  background-color: #3b4a61;
}

.tabellaAnagrafica tr:hover {
  background-color: #4b5563;
}

.tabellaAnagrafica td:first-child,
.tabellaAnagrafica th:first-child {
  border-left: none;
}

.tabellaAnagrafica td:last-child,
.tabellaAnagrafica th:last-child {
  border-right: none;
}

  </style>
</head>
<body>
  <h1 class="titoloPrincipale">Anagrafica 1.1</h1>

  <div id="demo"></div>

  <script>
    let stampa = "";
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", "https://raw.githubusercontent.com/megamazzz/tps/refs/heads/main/Anagrafica.json", true);
    xmlhttp.send();

    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        let myObj = JSON.parse(this.responseText);
        stampa = "<table class='tabellaAnagrafica'>" + "<tr>" + "<th>Nome</th>" + "<th>Cognome</th>" + "<th>DataDiNascita</th>" + "</tr>";
        for (let y in myObj) {
            stampa += "<tr>" +
              "<td>" + myObj[y].nome + "</td>" +
              "<td>" + myObj[y].cognome + "</td>" 
              	for (let x in myObj[y].dataDiNascita) {
           		stampa += "<td>" +
              		myObj[y].dataDiNascita[x].giorno + "/" + 
              		myObj[y].dataDiNascita[x].mese + "/" + 
              		myObj[y].dataDiNascita[x].anno
          	}


            "</tr>";
        }
        stampa += "</table>";
        document.getElementById("demo").innerHTML = stampa;
      }
    };
  </script>
</body>
</html>
